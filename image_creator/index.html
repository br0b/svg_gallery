<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG creator</title>
</head>
<body>
<svg id="imageArea" width="120" height="120" style="border: 1px solid black"></svg>
<form id="rectangleForm">
    <label for="x1">x1</label>
    <input type="number" id="x1"><br>
    <label for="y1">y1</label>
    <input type="number" id="y1"><br>
    <label for="x2">x2</label>
    <input type="number" id="x2"><br>
    <label for="y2">y2</label>
    <input type="number" id="y2"><br>
    <button type="submit" id="addBtn">Add</button>
</form>

<label for="fill">Fill</label>
<input type="color" id="fill"><br>

<button type="button" id="postBtn">Post</button>

<div id="rectangleDeletion" style="display: none">
    <p>Rectangle id: <span id="selectedId"></span></p>
    <button type="button" id="deleteBtn">Delete</button>
</div>

<script src="script.js"></script>
</body>
</html>
